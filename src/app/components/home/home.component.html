<div class="homeComponent">
    
    <div class="welcomeInfoDiv">
        <h1>Welcome to my blog!</h1>
        <p>This blog is created in Angular! This is my first project I've done in Angular.</p>
        <p>This blog can create, edit and delete blog and post and you can add comments aswell.</p>
    </div>

    <hr class="line">

    <div class="addBlog">
        <h3>Add new blog!</h3>
        <app-add-blog [blogs]="blogs"></app-add-blog>
    </div>

    <hr class="line">

    <div class="blogs">
        <h3>Made Blogs: </h3>
        <app-blog *ngFor="let b of blogs" [blog]="b"></app-blog>
    </div>
</div>
