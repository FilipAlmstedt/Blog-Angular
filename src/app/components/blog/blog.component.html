<div class="blogContainer">
    <div class="showBlogInfo"  (click)="showBlogDetails()">
        <h2>{{blog.title}}</h2>
        <p>Created: {{blog.created}}</p>
        <p>Total posts: {{blog.posts.length}}</p>
    </div>
    <div class="updateDeleteButtonsDiv">
        <button (click)="deleteBlog()">Delete Blog</button>
        <button (click)="redirectToUpdateBlog()">Update Blog</button>
    </div>
</div>
